<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus on today project</title>
    <link rel="stylesheet" href="focus on today.css">
    <script src="focus on today.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="title">Focus On <span>Today</span></h1>
        <div class="app-container">
            <h2 class="sub-title">Today <img class="son-icon" src="./Sun.svg" alt=""></h2>
            <p class="progress-lable">Raise the bar by completing your goals!</p>
            <div class="progress-bar ">
                <div class="progress-value">
                    <span class="target-goal">2/3 completed</span>
                </div>
                <p class="goal-error">Please set all the 3 goals!</p>
            </div>
         
           <!-- goal container 1 -->
           <div class="goal-container ">
            <div class="checkbox " >
                <img class="check-icon" src="./check icon.svg" alt="">
            </div>
            <input id="first" class="goal-input"  type="text" placeholder="add a new goal">
            
           </div>

          <!-- goal container 2 -->
           <div class="goal-container">
            <div class="checkbox">
                <img class="check-icon" src="./check icon.svg" alt="">
            </div>
            <input id="second" class="goal-input" type="text" placeholder="add a new goal" >
           </div>
             <!-- goal container 3 -->
             <div class="goal-container">
                <div class="checkbox">
                    <img class="check-icon" src="./check icon.svg" alt="">
                </div>
                <input  id="third" class="goal-input" type="text" placeholder="add a new goal">
               </div> 

               <p class="end-goal-lable">“Move one step ahead, today!”</p>
               <p class="madwith">Made with  ❤️ by Dauva Nauman  </p>

        </div>

    </main>

</body>

</html>
